<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Fidelidade Furikake</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>🍜 Furikake Fidelidade</h1>

    <div class="formulario">
      <label>Nome:</label>
      <input type="text" id="nome" placeholder="Ex: João Pedro">

      <label>CPF:</label>
      <input type="text" id="cpf" id="cpf" placeholder="Somente números">

      <label>Chave da Nota Fiscal:</label>
      <input type="text" id="chave" placeholder="Ex: 3512...">

      <button onclick="registrarNota()">Validar Nota e Registrar Compra</button>
      <button onclick="consultarCarimbos()">Consultar carimbos</button>
    </div>

    <div class="resultado" id="resultado" style="display: none;"></div>
    <div id="respostaConsulta" class="resposta" style="display: none;"></div>


    <div class="cartela" id="cartela">
      <!-- cartela será montada aqui -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
